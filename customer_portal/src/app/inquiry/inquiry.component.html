  <h1 class="display-6" style="text-align: center;margin-top: 20px;;">INQUIRY DATA</h1>
  <div class="div-3">
        <table id="users" class="table table-bordered">
          <thead>
         <tr id="header"><th *ngFor ="let column of header">{{column}}   </th></tr>
          </thead>
          <tbody>
         <tr *ngFor ="let value of cust['Envelope']['Body']['ZFM_INQUIRY_TResponse']['IT_INQUIRY']['item']">           
          <td>{{value.KUNNR}}</td>
          <td>{{value.VBELN}}</td>
          <td>{{value.ERDAT}}</td>
          <td>{{value.AUDAT}}</td>
          <td>{{value.NETWR}}</td>
          </tr>  
          </tbody>    
            </table>

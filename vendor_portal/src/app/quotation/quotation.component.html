    <h1 class="display-6" style="text-align: center;margin-top: 20px;;">QUOTATION</h1>
      <div class="div-3">
    
    
          <table id="users" class="table table-bordered">
            <thead>
           <tr id="header"><th *ngFor ="let column of header">{{column}}   </th></tr>
            </thead>

           <tr *ngFor ="let value of ven['Envelope']['Body']['ZFM_VEN_QUOTATION_T.Response']['IT_RFQ_LIST']['item']">

            <td>{{value.CREATED_BY}}</td>

            <td>{{value.ITEM_INTVL}}</td>
            
            </tr>  
            </tbody>

<div class="container">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">Welcome Back</h2>
        <h4 class="animation a2">Log in to your account using email and password</h4>
      </div>
      <div class="form">
         <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                      <div class="mb-3">
                        <label for="exampleInputEmail1">Employee ID</label>
                        <input type="email" formControlName="id" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Enter Employee ID">
                        
                        <mat-error style="color:Tomato;" *ngIf="!loginForm.controls['id'].valid">
                          Employee ID is required
                        </mat-error>
            
  
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
                        <mat-error style="color:Tomato;" *ngIf="!loginForm.controls['password'].valid">
                          Password is required
                        </mat-error>
                        <div>
                        <a style = "color: rgb(96, 56, 216); margin-top: 10px;" routerLink="/signup">New User? Click to SignUp !!</a>
                        </div>
                      </div>
                      
                  
                  
        <button type="submit" class="animation a6">LOGIN</button>
        
      </form>
     
      </div>
    </div>
    
   
    <div class="right"></div>
  </div>
